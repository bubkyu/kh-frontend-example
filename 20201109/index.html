<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>이름 변경</title>
    </head>
    <body>
      <table border="1">
            <!-- 첫 번째 줄 -->

                <th>이름1</th>

            <!-- 3 번째 줄 -->

            </tr>
            <!-- 4 번째 줄 -->

            <tr>

            </tr>
            <tr>
                <th>이름7</th>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
         <th>이름8</th>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <th>이름9</th>
                <td>여기까지</td>
                <td>2행 3열</td>
            </tr>
            <tr>
                <th>이름10</th>
                <td>2행 2열</td>
                <td>2행 3열</td>
            </tr>
        </table>
                 
    </body>
</html>
