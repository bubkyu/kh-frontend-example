<!DOCTYPE html>
<html>
    <head>
        <title>Hello Node.js</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    </head>

    <body>
        <h1>잘해보자</h1>
        <button id = "load-data">한번 눌러봐</button>
        <table border = "1">
        <thead>
            <th>아이디</th>
            <th>이름</th>
            <th>데이터</th>
            <th>시각</th>
        </thead>
        <tbody>
                <tr>
                <td id = "user-id"></td>
                <td id = "user-name"></td>
                <td id = "user-data"></td>
                <td id = "user-time"></td>
                </tr> 
            </tbody>
        </table>

        <script>
            $('#load-data').on('click',e =>{
                //alert('abc')
                //ajax 요청
                $.get('/data', x => {
                    console.log(x)
                    const a = document.getElementById('user-id')
                    const b = document.getElementById('user-name')
                    const c = document.getElementById('user-data')
                    const d = document.getElementById('user-time')
                    a.innerText = x.id
                    b.innerText = x.name
                    c.innerText = x.myData
                    d.innerText = x.timestamp
                })
            })

        </script>
        <p>결과물이다</p>
    </body>
</html>
