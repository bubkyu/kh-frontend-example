<!DOCTYPE html>
<html>
    <head>
        <title>네이버 회원가입</title>
        <style>
        html, body {
                margin: 0;
                background-color : rgb(36, 35, 35);
            }
       .form-container{
                max-width: 400px; 
                height: 140vh;  /*(vh)뷰포트 높이(창 사이즈의 높이)의 140%면 1.4배를 넣어주겠다 라는 소리*/
                background-color: ivory;
                margin: 0 auto;  /*처음 0은 위 아래 뒤에 auto는 좌 우 비율 맞춰서 해줌*/
                padding: 0 45px 100px 45px; /*t r b l  위 오른 아래 왼*/
            }
             
             .sign-up-header {
                text-align: center;  
                padding: 0px 0 5px 0 ;
            }
            .sign-up-header >h2 {
                font-size: 1.1rem;
                font-weight: 600;
            }
               .logo-box > img {
                cursor: pointer;
                width: 100%;
                 display: block;
                margin: 0 auto;
            }
            .form-box-field{
               margin-bottom: 2rem;
            }
            .form-box-field > .form-box-input{
                
                width: 100%;
                height: 50px;
                outline:none;
                border: 1px solid red;
                font-size: 1rem;
                text-indent: 1rem;
            }
            .form-box-field > .form-box-input::placeholder{
              color :  green;
            }
            
                           
            .form-box-field > label{ /* 각 칸마다 거리*/
                display:block;
                margin-bottom: 5px;
            }
     
       
        </style>
    
</head>
    <body>
        <div class="form-container">
            <header class="sign-up-header">
                <div class="logo-box">
                    <img src="https://logoproject-phinf.pstatic.net/20200402_238/1585791615862IbeB6_GIF/New_Mobile_3X.gif?type=w750">
                </div>
                <h1>회원가입페이지 입니다.</h1>
            </header>
            <main>
                <form class="form-box" name="sign-up-form">
                    <div class="form-box-field warn">
                        <!-- 아이디입력 -->
                        <label>아이디</label>
                        <input class="form-box-input"
                         type="text"
                         placeholder="아이디입력     @naver.com" 
                        ><p class="warn-info">아이디는 필수임</p>
                    </div>

                    <div class="form-box-field warn">
                        <!--비밀번호입력-->
                        <label>비밀번호</label>
                        <input class="form-box-input"
                        type="password"
                        placeholder="비밀번호입력하셈 숫자 영어 특수 상관없이 8자이상">
                        <p class="warn-info">비밀번호 꼭 입력하셈</p>
                    </div>

                    <div class="form-box-field warn">
                        <!-- 비밀번호 재확인-->
                        <label>비밀번호 재확인</label>
                        <input class="form-box-input"
                        type="password"
                        placeholder="비밀번호다시 입력하세요."
                        >
                        <p class="warn-info">잘 확인 하셈</p>
                    </div>

                    <div class="form-box-field warn">
                        <!--이름 입력-->
                        <label>이름 입력하셈</label>
                        <input class="form-box-input"
                        type="text"
                        placeholder="이름 입력하셈">
                    </div>

                    <div class="form-box-field warn">
                        <!-- 가입버튼임-->
                        <button type="button" id="btnjoin" class="btn_type btn_primary">
                            <span>가입하거라</span>
                        </button>
                    </div>
                </form>
            </main>
        </div>

    </body>
   
</html>
